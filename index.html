<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cc70fa30b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="brandLogo">
              <img src="./assets/Logo.png" alt="Logo">
            </div>
            <ul>
              <li class="border"></li>
              <li>Home</li>
              <li>About Us</li>
              <li>Portfolio</li>
              <li>Contact</li>
            </ul>
          </nav>
        <section class="left-section">

        </section>
        <div class="right-section">
            <div class="top-section">
                <div class="creativity">
                  <div class="creative-Left">
                    <h2 class="topText">Creat-</h2>
                    <div>
                      <h2 class="halftext">tivity.</h2>
                      <p>
                        is our <br>
                        ingredient
                      </p>
                    </div>
                  </div>
                  <div class="createive-Right">
                    <ul>
                      <li><i class="fab fa-twitter" aria-hidden="true"></i></li>
                      <li><i class="fab fa-instagram" aria-hidden="true"></i></li>
                      <li><i class="fab fa-facebook" aria-hidden="true"></i></li>
                      <li><i class="fas fa-envelope" aria-hidden="true"></i></li>
                    </ul>
                  </div>
                </div>
                <div class="btn">
                  <button>Check Our Package</button>
                </div>
            </div>
            <div class="bottom-section">
              <div class="list">
                <p class="list-item active"><span></span> Photography</p>
                <p class="list-item"><span></span> Videography</p>
                <p class="list-item"><span></span> Graphic Design</p>
                <p class="list-item"><span></span> Illustration</p>
                <p class="list-item"><span class="last"></span> Animation</p>
              </div>
              <div class="image-container">
                <div class="text">
                  <img width="64" src="./assets/double-quotes.png" alt="">
                  <div>
                    We help you to creat the best graphics. <br>
                    photos, videos, animations and illustrations
                  </div>
                </div>
                <div class="img"></div>
              </div>
                <div class="arrow"></div>
              </div>
        </section>
    </div>

    
</body>
</html>
